<html>
<head>
<script src="CodeMirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="CodeMirror/lib/codemirror.css">
<script src="plantuml.js"></script>
<!-- <script src="CodeMirror/mode/javascript/javascript.js"></script> -->
</head>
<body>
<textarea id="demotext">
@startuml

title Activity Diagram 

start

:Eat Hot Wings;

note left
    This is a Note...
    * Activity diagrams can begin with a Start
    * An activity is colon, some words, and a semicolon
    * Activity diagrams can end with a stop
end note

:Drink Homebrew;

stop

@enduml
</textarea>
<script>
  var myTextarea = document.getElementById("demotext");
  var editor = CodeMirror.fromTextArea(myTextarea, {
    lineNumbers: true
  });
  document.getElementById("demotext").style.width = "800px";
  document.getElementById("demotext").style.height = "1500px";

</script>

</body>
</html>
