<html>
<head>
<script src="CodeMirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="CodeMirror/lib/codemirror.css">
<script src="plantuml.js"></script>
</head>
<body>
<textarea id="demotext">
@startuml

title Color - Activity Diagram 


skinparam backgroundColor #AAAAAA
skinparam activity {
  StartColor Blue
  EndColor Red
  BackgroundColor Green
  BorderColor Yellow
}

start

:Eat Hot Wings;

:Drink Homebrew;

stop

@enduml
</textarea>
<script>
  var myTextarea = document.getElementById("demotext");
  var editor = CodeMirror.fromTextArea(myTextarea, {
    lineNumbers: true
  });
  document.getElementById("demotext").style.width = "800px";
  document.getElementById("demotext").style.height = "1500px";

</script>

</body>
</html>
